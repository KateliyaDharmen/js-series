<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>0 <b>UNSENT</b> Client has been created. open() not called yet.</p>
    <p>1 <b>OPENED</b> open() has been called.</p>
    <p>2 <b>HEADERS_RECEIVED</b> send() has been called, and headers and status are available.</p>
    <p>3 <b>LOADING Downloading;</b> responseText holds partial data.</p>
    <p>4 <b>DONE</b> The operation is complete.</p>

    <div class="container">
        <button id="btn">Check ME</button>
        <div class="card">
            <img id="img">
            <p id="followers"></p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
