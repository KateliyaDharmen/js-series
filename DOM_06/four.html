<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 4</title>
</head>
<body style="background-color: rgb(23, 43, 68); color:aliceblue">
    <ul class="main">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addListELement (langName) {
        const li = document.createElement('li')
        li.innerHTML = langName
        document.querySelector('.main').appendChild(li)
    }
    addListELement("python")
    //above function is okay but it is not optimize, function have to traverse dom tree

    //optimize function
    function addOptiListELement (langName) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.main').appendChild(li)
    }
    addOptiListELement("java")

    //Edit value
    const editVal = document.querySelector('li:nth-child(1)')
    //editVal.innerHTML = "golang"
    //editVal.outerHTML = "<li>Typescript</li>"

    const newLi = document.createElement("li")
    newLi.textContent = "golang"
    editVal.replaceWith(newLi)
    
    //newLi.appendChild(document.createTextNode("heello"))
    //editVal.replaceWith(newLi)


    //remove
    const removeVal = document.querySelector("li:last-child")
    removeVal.remove()
</script>
</html>
