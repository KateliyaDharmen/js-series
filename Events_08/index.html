<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .spinner{
        width: 50px;
        height: 50px;
        margin: 200PX auto;
        border: 5px solid rgb(229, 211, 211); 
        border-top-color: rgb(63, 196, 244);
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0%{
            transform: rotate(0deg);
        }
        100%{
            transform: rotate(360deg);
        }
    }
</style>
<body>
    <div class="spinner"></div>
</body>
</html>
