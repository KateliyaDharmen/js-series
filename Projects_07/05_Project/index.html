<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlimited Color</title>
</head>
<style>
    body{
        background-color: darkslateblue;
        color: azure;
        display: flex;
        justify-content:flex-start;
    }
    button{
        font-size: 30px;
        font-family: Arial, Helvetica, sans-serif;
        border: 2px solid;
        border-radius: 10px;
        padding: 5px;
        width: 200px;
        margin: 10px;
        background-color: rgb(206, 66, 238);
    }
    button:hover{
        cursor: pointer;
        background-color: antiquewhite;
    }
</style>
<body>
    <h1>Press the button and see the Beautiful colours. </h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script src="script.js"></script>
</html>
